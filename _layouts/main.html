<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {{page.title}}
    </title>

    <link href="{{ 'assets/css/bootstrap4.min.css' | absolute_url }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ 'assets//img/favicon.png' | absolute_url }}">

    <style>
      h2, h3 { margin-top: 40px;}
      li {margin-bottom: 8px;}
      ul {margin-top: 8px;}
    </style>

  </head>
  <body>

    <!-- Docs master nav -->
    <header style="text-align: center; margin: 40px 0">
        <a href="https://smarthealthit.org">
          <img src="{{ 'assets/img/smart-logo.svg' | absolute_url }}" alt="SMART on FHIR Logo" style="max-height: 90px;" />
        </a>
    </header>

    <!-- Docs page layout -->
    <div id="master">
      <div class="container">

        <div class="row">
          <div class="col-12" role="main">
            {{ content }}
          </div>
        </div>
     
      </div>
    </div>
    <script>
      window.github_branch = "{{site.github_branch}}";
    </script>

    <footer class="text-center" style="margin: 40px 0;">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <a href="https://smarthealthit.org">SMART Health IT</a>
            <span class="text-muted mx-2">|</span>
            <a href="https://github.com/smart-on-fhir/smart-on-fhir.github.io/edit/master/index.md">Add a link</a> 
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <br/>
            <span class="text-muted">© Copyright 2020 by the Computational Health Informatics Program, Boston Children’s Hospital, Boston, MA</span>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script>
       $("a[href='https://web.archive.org/web/*']").attr('href', 'https://web.archive.org/web/*/'+window.location.href);
    </script>
  </body>
</html>
