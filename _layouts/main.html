<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {{page.title}}
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{{site.baseurl}}assets/css/bootstrap-cosmo.css" rel="stylesheet">

    <!-- Documentation extras -->
    <link href="{{site.baseurl}}assets/css/smart-on-fhir-docs.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">

  </head>
  <body data-spy="scroll" data-target=".page-navbar">

    <!-- Docs master nav -->
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="{{site.baseurl}}" class="navbar-brand">SMART on FHIR</a>
      </div>

      <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

      <ul class="nav navbar-nav">

        <li class="dropdown">
        <a href="{{site.baseurl}}authorization" class="dropdown-toggle" data-toggle="dropdown">Authorization<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="{{site.baseurl}}authorization">Overview</a></li>
          <li><a href="{{site.baseurl}}authorization/public">Public clients</a></li>
          <li><a href="{{site.baseurl}}authorization/confidential">Confidential clients</a></li>
          <li><a href="{{site.baseurl}}authorization/scopes-and-launch-context">Scopes and launch context</a></li>
        </ul>
        </li>
        <li>
        <a href="{{site.baseurl}}clients/javascript/tutorial">App tutorials</a>
        </li>
        <li>
        <a href="{{site.baseurl}}clients/javascript/api">Client libraries</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://groups.google.com/forum/#!forum/smart-on-fhir">Google Group</a></li>
        <li><a href="https://github.com/smart-on-fhir">GitHub</a></li>
      </ul>
      </nav>
    </div>
    </header>


    <!-- Docs page layout -->

    <div class="container bs-docs-container">

      <div class="row">
        <div class="col-md-9 page-content" role="main">
          {{ content }}
        </div>
      </div>
    </div>
    <script src="{{site.baseurl}}assets/js/jquery-2.1.0.js"></script>
    <script src="{{site.baseurl}}assets/js/bootstrap3.min.js"></script>
    <script src="{{site.baseurl}}assets/js/site.js"></script>
    <footer class="text-center">
    <div class="footer-above">
      <div class="container">
      </div>
    </div>
    <div class="footer-below">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <a href="http://smartplatforms.org">SMART Platforms 2014</a>
          </div>
        </div>
      </div>
    </div>
    </footer>
    {% if site.env == "dev" %}
    <script src="//localhost:35729/livereload.js"></script>
    {% endif %}
  </body>
</html>
